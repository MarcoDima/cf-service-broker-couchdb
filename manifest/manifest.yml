---
name: osb-couchdb
releases:
- name: osb-couchdb
  version: latest
- sha1: 84ca7f5e3452c2f1b090d041c746a06d09cc11cf
  url: https://s3.eu-central-1.amazonaws.com/monitoring-boshrelease-pipeline-ev/osb-monitoring-0.0.2.tgz
  name: osb-monitoring
  version: 0.0.2
- sha1: 5c308231bf7984667752aa322436a32d81d621bb
  url: https://s3.eu-central-1.amazonaws.com/haproxy-boshrelease-pipeline-ev/osb-haproxy-1.0.4.tgz
  name: osb-haproxy
  version: 1.0.4
update:
  canaries: 1
  canary_watch_time: 15000-30000
  update_watch_time: 15000-30000
  max_in_flight: 3
stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest
instance_groups:
- name: couchdb3
  instances: 3
  vm_type: default
  stemcell: default
  azs:
  - z1
  persistent_disk_type: large
  networks:
  - name: service
  jobs:
  - name: couchdb2
    release: osb-couchdb
  - name: node_exporter
    release: osb-monitoring
  - name: couchdb_exporter
    release: osb-monitoring
- name: haproxy
  instances: 1
  vm_type: default
  stemcell: default
  azs:
  - z1
  networks:
  - name: default
  jobs:
  - name: haproxy
    release: osb-haproxy
  - name: node_exporter
    release: osb-monitoring
  - name: haproxy_exporter
    release: osb-monitoring
  properties:
    ha_proxy:
      binding_ip: 0.0.0.0
      disable_http: false
      http_frontend_port: 5984
      backend_port: 5984
      stats_enable: true
      stats_user: admin
      stats_password: admin
